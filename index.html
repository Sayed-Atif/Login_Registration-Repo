<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title id="tl">Loging & Registration</title>
        <!-- <meta name="description" content=""> -->
        <meta name="theme-color" content="#1bb566">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        
        <header id="hd">Welcome to Abraham Lincon School!</header>
            <nav class="nav1">
                <ul>
                    <li>Home</li>
                    <li>Programs</li>
                    <li>Vision</li>
                    <li>About</li>
                </ul>
            </nav>
           
            <section class="sec1">
                <form action="">
                <h3 id="hd2">Login Page:</h3>
                <span id="em">Email: <input type="email" placeholder="Student Email" required></span> <br><br>
                <span id="pw">Password: <input type="password" placeholder="Student Password" value="ABC" required></span><br><br>
                <span id="lg"><input type="submit" value="Login"></span>
                <span id="re"><input type="checkbox">Remember Me?</span>
                </form>
            </section>

            <section class="sec2">
                <form action="">
                <h3 id="hd2">Sign Up Page:</h3>
                <span id="em">Email:<input type="email" placeholder="Student Email" required></span> <br><br>
                <span id="pw">Password:<input type="password" placeholder="Student Password" value="ABC" required></span><br><br>
                <span id="pw">Confirm Password:<input type="password" placeholder="Student Password" value="ABC" required></span><br><br>
                <span id="lg"><input type="submit" value="Sign Up"></span>
                </form>
            </section>


             <br> <br>


            <section class="sec3">
                <form action="">
                    <h3 class="hd3">Student Registration:</h3>
                    <p class="fn">First Name: <input type="text" placeholder="Student First Name" required></p>
                    <p class="ln">Last Name: <input type="text" placeholder="Student First Name"></p>
                    <p class="sid">ID#: <input type="text" placeholder="Student ID Number"></p>
                    <p class="con">Contact#: <input type="number" placeholder="Student Contact Number"></p>
                    <p class="em">Email: <input type="email" placeholder="Student Email"></p>
                    <!-- Text Area using HTML -->
                    <p class="add">Address:<textarea name="myadd" id="" cols="20" rows="3" placeholder="St Name/No., Apt  City, State, Zip Code"></textarea></p>
                    
                    <p class="dob">Date of Birth: <input type="date"></p>
                    <p class="m"><label for="M">Male:</label><input type="radio" id="M" name="gender" value="Male"></p>
                    <p class="f"><label for="F">Female:</label><input type="radio" id="F" name="gender" value="Female"></p>
                    <p class="tm">Timing: From:<input type="time"> To:<input type="time"></p>
                    <!-- Dropdown Menu -->
                    <p class="sub"><label for="subject">Choose a subject:</label>
                        <select name="subject-name" id="subject-name">
                            <option value="math">Math</option>
                            <option value="science">Science</option>
                            <option value="technology">Technology</option>
                            <option value="art">Art</option>
                        </select>
                    </p>
                    <p class="sb"><input type="submit" value="Submit Form"></p>
                </form>


                <footer>
                    <p></p>
                </footer>


            </section>
        <script src="app.js" async defer type="text/js"></script>
    </body>
</html>
